name: zapfull-security-scan DemoBlaze
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:     
    - name: OWASP ZAP Full Scan DemoBlaze
      uses: zaproxy/action-full-scan@v0.2.0
      with:
        target: "https://www.demoblaze.com/"
