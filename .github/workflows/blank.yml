name: zapfull-baseline-scan SeasmeStreet
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:     
    - name: OWASP baseline Scan SeasmeStreet
      uses: zaproxy/action-full-scan@v0.2.0
      with:
        target: "https://www.sesamestreet.org/"
